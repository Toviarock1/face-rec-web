<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Train Image</title>
</head>

<body>
  <div class="md:flex md:flex-wrap h-screen">
    <div class="bg-white md:w-2/4 pb-20 md:pb-10">
      <div class="p-6">
        <img src="./robot.svg" alt="" class="w-12" />
      </div>
      <div class="flex flex-col items-center justify-center pt-36">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-[#1052EC] drop-shadow-lg">
          FACE RECOGNITION
        </h1>
        <p class="text-[#4B79EF] text-center px-4 lg:px-0 py-8 drop-shadow-md">To Train Model Make sure you label your
          images
          with
          respect to the
          person present
          in the
          image, Must
          Upload more than 2 images</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="images"
            class="file-upload text-white bg-[#2063ED] py-4 px-4 lg:px-8 shadow-xl mt-4 rounded-full border text-center"
            multiple /><br />
          <div class="flex justify-center">
            <input type="submit" value="train model"
              class="text-white bg-[#2063ED] py-4 px-8 shadow-xl mt-4 rounded-full border text-center" />
          </div>
        </form>
        <div class="flex justify-center">
          <button class="text-[#2063ED] bg-white py-4 px-8 shadow-xl mt-4 rounded-full border text-center">use face
            recognition </button>
        </div>
      </div>
    </div>
    <div class="md:w-2/4 bg-[#2063EE] flex">
      <img src="./hero.svg" alt="" class="max-w-full h-auto w-full" />
    </div>
  </div>
</body>

</html>

<script>
  $('.file-upload').file_upload();
</script>
